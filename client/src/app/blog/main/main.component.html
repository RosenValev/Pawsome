<section class="site-section site-blog">
    <div class="container">
        <div class="hero">
            <div class="intro">
                <div class="intro-container">
                    <h1>
                        The Dog Owner`s Handbook: Building a Lifelong Friendship
                    </h1>
                    <p>When a pet parent brings a dog intro their life it is a joyful and rewarding experiance, but it
                        also comes with great responsibility</p>
                    <a routerLink="/create-blog" class="btn">Share your story</a>
                </div>
            </div>
            <div class="img-wrapper">
                <img src="../../../assets/blog/blog1.jpg" alt="dog image">
            </div>
        </div>

        <div *ngIf="blogPosts?.length === 0" class="no-posts">There are no blog posts...</div>

        <div class="blogs-container grid grid-3">
            <ng-container *ngIf="blogPosts?.length !== 0">
                <article *ngFor="let blog of blogPosts">
                    <div class="img-wrapper">
                        <img src={{blog.imageUrl}} alt="image">
                    </div>
                    <div class="text-container">
                        <h3>{{blog.title}}</h3>
                        <p>{{blog.subTitle}}</p>
                        <a [routerLink]="blog._id" class="btn">Read more</a>
                    </div>
                </article>
            </ng-container>
        </div>

    </div>
</section>
