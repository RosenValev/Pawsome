<div class="container site-section">
    <div class="create-blog-container">
        <div class="info">
            <h3>{{blog.title}}</h3>
            <h4>{{blog.subTitle}}</h4>
            <p class="text">{{blog.text}}</p>
            <p class="author">Author: {{author}}</p>
            <div class="buttons" *ngIf="isOwner">
                <a routerLink="edit" class="btn">Edit</a>
                <a (click)="openDeleteModal()" class="btn btn-danger">Delete</a>
            </div>
        </div>
        <div class="img-wrapper">
            <img src={{blog.imageUrl}} alt="image">
        </div>
    </div>

    <!-- DELETE MODAL -->
    <div class="delete-modal-container" *ngIf="showDeleteModal">
        <div class="delete-modal">
            <h2 class="delete-modal-title">Confirm Delete</h2>
            <p class="delete-modal-message">Are you sure you want to delete this record?</p>
            <div class="delete-modal-buttons">
                <button class="delete-modal-cancel" (click)="cancelDelete()">Cancel</button>
                <button class="delete-modal-confirm" (click)="deleteRecord()">Delete</button>
            </div>
        </div>
    </div>

</div>
